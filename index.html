<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="container">
            <div id="timeleft">
                Timer: <span id="timeleft-value">30</span> sec
            </div>
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct!
            </div>
            <div id="wrong">
                Try again.
            </div>
            <div id="question">
                Math.io
            </div>
            <div id="instruction">
                Ready to play?
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset">
                Start Game
            </div>
            <div id="gameOver">

            </div>
        </div>
        <script src="gamelogic.js"></script>
    </body>
</html>
